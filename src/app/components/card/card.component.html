<a [routerLink]="['/pokemon', pokemon.pokedexNumber]" class="list-group-item list-group-item-action d-flex align-items-center animate__animated animate__fadeIn">

  <span>#{{ pokemon.pokedexNumber }} - {{ pokemon.name }}</span>
</a>
