<div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
  <div *ngFor="let pokemon of pokemons" class="col animate__animated animate__fadeIn">
    <div class="card h-100 text-center shadow-sm">
      <img [src]="pokemon.sprite" alt="{{ pokemon.name }}" class="card-img-top p-3" style="max-height: 120px; object-fit: contain;">
      <div class="card-body">
        <h5 class="card-title mb-1">#{{ pokemon.pokedexNumber }}</h5>
        <p class="card-text">{{ pokemon.name }}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/pokemon', pokemon.pokedexNumber]" class="btn btn-sm btn-outline-primary w-100">View Details</a>
      </div>
    </div>
  </div>
</div>
